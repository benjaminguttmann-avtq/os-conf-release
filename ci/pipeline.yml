---
groups:
- name: os-conf-release
  jobs:
  - os-conf-release-acceptance-tests-bionic
  - os-conf-release-acceptance-tests-jammy
  - finalize-release
  - bump-deps

resource_types:
- name: bosh-release-resource
  type: registry-image
  source:
    repository: dpb587/bosh-release-resource

resources:
- name: os-conf-release
  type: git
  source:
    uri: git@github.com:cloudfoundry/os-conf-release.git
    branch: master
    private_key: ((github_deploy_key_os-conf-release.private_key))

- name: golang-release
  type: git
  source:
    uri: https://github.com/bosh-packages/golang-release.git


- name: ubuntu-bionic-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-bionic-go_agent

- name: ubuntu-jammy-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-jammy-go_agent

- name: os-conf-bosh-release
  type: bosh-release-resource
  source:
    uri: git@github.com:cloudfoundry/os-conf-release
    branch: master
    private_config:
      blobstore:
        options:
          access_key_id: ((os-conf-upload_aws_access_key.username))
          secret_access_key: ((os-conf-upload_aws_access_key.password))
        provider: s3
    private_key: ((github_deploy_key_os-conf-release.private_key))

- name: os-conf-version
  type: semver
  source:
    driver: s3
    bucket: os-conf-version
    key: current-version
    initial_version: 20.0.0
    access_key_id: ((os-conf-upload_aws_access_key.username))
    secret_access_key: ((os-conf-upload_aws_access_key.password))

- name: weekly
  type: time
  source:
    start: 3:00 -0700
    stop: 4:30 -0700
    days: [ Saturday ]

- name: bosh-ecosystem-docker-image
  type: docker-image
  source:
    repository: bosh/bosh-ecosystem-concourse
    username: ((docker.username))
    password: ((docker.password))

jobs:
- name: os-conf-release-acceptance-tests-jammy
  plan:
  - in_parallel:
    - get: os-conf-release
      trigger: true
    - get: ubuntu-jammy-stemcell
      trigger: true
    - get: bosh-ecosystem-docker-image
  - task: run-ubuntu-jammy-os-conf-acceptance-tests
    file: os-conf-release/ci/tasks/run-acceptance-tests.yml
    image: bosh-ecosystem-docker-image
    params:
      BOSH_CA_CERT: ((iaas_directors_gcp-director_bosh_ca_cert.ca))
      BOSH_CLIENT: ((iaas_directors_gcp-director_bosh_client.username))
      BOSH_CLIENT_SECRET: ((iaas_directors_gcp-director_bosh_client.password))
      BOSH_DEPLOYMENT: os-conf-jammy
      BOSH_ENVIRONMENT: ((iaas_directors_gcp-director_bosh_environment))
      BOSH_JUMPBOX_IP: ((iaas_directors_gcp-director_bosh_jumpbox_ip))
      BOSH_JUMPBOX_PRIVATE_KEY: ((iaas_directors_gcp-director_bosh_jumpbox_ssh.private_key))
      BOSH_JUMPBOX_USER: ((iaas_directors_gcp-director_bosh_jumpbox_username))
      BOSH_STEMCELL: ubuntu-jammy
    input_mapping:
      stemcell: ubuntu-jammy-stemcell
- name: os-conf-release-acceptance-tests-bionic
  plan:
  - in_parallel:
    - get: os-conf-release
      trigger: true
    - get: ubuntu-bionic-stemcell
      trigger: true
    - get: bosh-ecosystem-docker-image
  - task: run-ubuntu-bionic-os-conf-acceptance-tests
    file: os-conf-release/ci/tasks/run-acceptance-tests.yml
    image: bosh-ecosystem-docker-image
    params:
      BOSH_CA_CERT: ((iaas_directors_gcp-director_bosh_ca_cert.ca))
      BOSH_CLIENT: ((iaas_directors_gcp-director_bosh_client.username))
      BOSH_CLIENT_SECRET: ((iaas_directors_gcp-director_bosh_client.password))
      BOSH_DEPLOYMENT: os-conf-bionic
      BOSH_ENVIRONMENT: ((iaas_directors_gcp-director_bosh_environment))
      BOSH_JUMPBOX_IP: ((iaas_directors_gcp-director_bosh_jumpbox_ip))
      BOSH_JUMPBOX_PRIVATE_KEY: ((iaas_directors_gcp-director_bosh_jumpbox_ssh.private_key))
      BOSH_JUMPBOX_USER: ((iaas_directors_gcp-director_bosh_jumpbox_username))
      BOSH_STEMCELL: ubuntu-bionic
    input_mapping:
      stemcell: ubuntu-bionic-stemcell

- name: finalize-release
  plan:
    - in_parallel:
      - get: os-conf-release
        passed: [os-conf-release-acceptance-tests-jammy,os-conf-release-acceptance-tests-bionic]
      - get: os-conf-version
    - put: os-conf-bosh-release
      params:
        repository: os-conf-release
        version: os-conf-version/version
        author_name: CF BOSH
        author_email: pivotal-sf-bosh@pivotal.io
        rebase: true
    - put: os-conf-version
      params:
        bump: patch

- name: bump-deps
  plan:
  - in_parallel:
    - get: os-conf-release
    - get: golang-release
    - get: weekly
      trigger: true
  - task: bump-deps
    file: golang-release/ci/tasks/shared/bump-deps.yml
    input_mapping:
      input_repo: os-conf-release
    output_mapping:
      output_repo: bumped-os-conf-release
    params:
      SOURCE_PATH: src/os-conf-acceptance-tests
  - put: os-conf-release
    params:
      repository: bumped-os-conf-release
      rebase: true
